<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="login.css" />
    <script src="login.js"></script>
  </head>
  <body>
    <form id="signupForm" action="#" >
      <label for="username">아이디 입력:</label>
      <input type="text" name="username" id="username" placeholder="아이디 입력" />
      <br />

      <label for="password">비밀번호 입력:</label>
      <input type="password" name="password" id="password" placeholder="비밀번호 입력" />
      <br />

      <label for="email">이메일 입력:</label>
      <input type="email" name="email" id="email" placeholder="이메일 입력" />
      <br />

      <label for="rol">파트 선택:</label>
      <select name="rol" id="rol">
        <option value="" selected disabled>역할을 선택하세요</option>
        <option value="frontend">프론트엔드</option>
        <option value="backend">백엔드</option>
        <option value="design">디자인</option>
      </select>
      <br />

      <label for="intro">자기소개:</label>
      <br />
      <textarea id="intro" rows="4" cols="50"></textarea>
      <br />

      
      <label>취미:</label>
      <div class="hobby-group">
        <label for="swimming">
          <input type="checkbox" id="swimming" />
          수영
        </label>
        <label for="movie">
          <input type="checkbox" id="movie" />
          영화보기
        </label>
        <label for="baseball">
          <input type="checkbox" id="baseball" />
          야구직관
        </label>
      </div>
      <br />

      <div class="hobby-group">
        <button type="submit">전송하기</button>
        <button type="reset">초기화하기</button>
      </div>
    </form>
  </body>
</html>
